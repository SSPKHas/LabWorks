<script type="text/javascript">
sum = sessionStorage.getItem('sum');
//doğru şık
tAns = "b"
//eksiltici
function modify_qty(val) {
  var qty = document.getElementById('counter').value;
  var new_qty = parseInt(qty,10) + val;
  if (new_qty < 0) {
    new_qty = 0;
  }
  document.getElementById('counter').value = new_qty;
  return new_qty;
}

function save_data(tAns, sum){
  userAnswer = $("#Q2 input[type='radio']:checked");
  score = document.getElementById('counter').value;
  score = parseInt(score,10);
  sum = parseInt(sum,10);
  if (tAns==userAnswer.val()) {
    sum+=score
    sessionStorage.setItem("sum", sum);
  }
  else {
    sessionStorage.setItem("sum", sum);
  }
  console.log(sum);
}

function next_page(){
  save_data(tAns, sum);
  location = 'question3.html';
  return false
}
